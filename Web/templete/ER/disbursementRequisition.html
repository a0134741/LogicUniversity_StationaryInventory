<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="DisbReqControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-lizard-o"></i>
                    <a href="#/disbursement">Disbursement</a>
                    <i class="fa fa-angle-right"></i>
                    <a href="#/disbursementDetail">Disbursement Detail</a>
                    <i class="fa fa-angle-right"></i>
                    <a href="#/disbursementRequisition">Requisition</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Requisition List</h1>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Req No.</th>
                                    <th>Date</th>
                                    <th>Employee Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="dr in DisbReq"  ng-click="reqdetail(dr)">
                                    <td>{{dr.ReqID}}</td>
                                    <td>{{dr.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{dr.EmpName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="col-md-12 text-center">
                    <br>
                    <button type="button" class="btn default"><i class="fa fa-arrow-left" ng-click="back()"></i> Back</button>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

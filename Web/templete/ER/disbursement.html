<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="DisbursementnControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-lizard-o"></i>
                    <a href="#/disbursement">Disbursement</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1>Disbursement</h1>
                </div>

                <div class="col-md-12">
                    <div class="col-md-2">
                        <label style="display: inline">Date Range:</label>
                    </div>
                    <div class="col-md-5 input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                        <input type="text" class="form-control" name="from" ng-model="StartDate">
                        <span class="input-group-addon">
                                    to </span>
                        <input type="text" class="form-control" name="to" ng-model="EndDate">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Enter Disbursement No." ng-model="DisbursementNo">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn yellow" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </div>

                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover" ng-controller="DisbursementList">
                            <thead>
                                <tr>
                                    <th>Disb No.</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Disbursement in Disbursements"  ng-click="disbursementdetail(Disbursement)">
                                    <td>{{Disbursement.DisID}}</td>
                                    <td>{{Disbursement.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Disbursement.StatusID|statuschange}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

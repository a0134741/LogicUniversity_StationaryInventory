<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="DisbursementDetailController">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-lizard-o"></i>
                    <a href="#/disbursement">Disbursement</a>
                    <i class="fa fa-angle-right"></i>
                    <a href="#/disbursementDetail">Disbursement Detail</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <br>
                        <h1 style="display: inline">Disbursement # <h1 id="DisbID" style="display: inline">{{disid}}</h1></h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="col-md-4">
                                        <h5>Date : </h5></td>
                                    <td class="col-md-6">
                                        <label id="lbl_date">{{DisbursementData.Date|datechange|date : 'dd MMM yyyy'}}</label>
                                    </td>
                                    <td class="col-md-2"><a class="btn btn-sm default DTTT_button_print" id="ToolTables_sample_2_3" title="View print view"><i class="fa fa-print"></i><span> Print</span></a></td>
                                </tr>
                                <tr>
                                    <td class="col-md-4">
                                        <h5>Collection Point : </h5></td>
                                    <td class="col-md-8">
                                        <label id="lbl_collectionPoint">{{DisbursementData.CPID|CPIDchange}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-md-4">
                                        <h5>Received By : </h5></td>
                                    <td class="col-md-8">
                                        <label id="lbl_receivedBy">{{DisbursementData.ReceivedBy}}</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-md-4">
                                        <h5>Disbursed By : </h5></td>
                                    <td class="col-md-8">
                                        <label id="lbl_disbursedBy">{{DisbursementData.DisbursedByName}}</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Item Code</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="DisbursementDetailList in DisbursementDetailLists">
                                    <td>{{DisbursementDetailList.ItemID}}</td>
                                    <td>{{DisbursementDetailList.Description}}</td>
                                    <td>{{DisbursementDetailList.Qty}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <div class="col-md-12 text-center">
                    <br>
                    <button type="button" class="btn default" ng-click="back()"><i class="fa fa-arrow-left"></i> Back</button>
                    <button type="button" class="btn green" ng-click="viewRequisition()">View Requisition</button>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="RetrievalDetailDeptControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-cart-arrow-down"></i>
                    <a href="#/retrieval">Retrieval</a>
                    <i class="fa fa-angle-right"></i>
                    <a href="#/retrievalDetailDept/{{retid}}">Retrieval Detail</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <br>
                        <h1>Retrieval Detail</h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <br>
                        <button type="button" class="btn btn-success" ng-click="viewByReq()">View By Requisition</button>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Retrieval No. : </h5></td>
                                        <td class="col-md-6">
                                            <label id="lbl_RetID">{{RetrievalData.RetID}}</label>
                                        </td>
                                        <td class="col-md-2"><a class="btn btn-sm default DTTT_button_print" id="ToolTables_sample_2_3" title="View print view"><i class="fa fa-print"></i><span> Print</span></a></td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Date : </h5></td>
                                        <td class="col-md-8">
                                            <label id="lbl_date">{{RetrievalData.Date|datechange|date : 'dd MMM yyyy'}}</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Requisition Forms : </h5></td>
                                        <td class="col-md-8">
                                            <label><span ng-repeat="req in RequisitionData">{{req.ReqID}}  </span></label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr>
                    <div  class="row portlet light" ng-repeat="Rd in RetrievalDetail" >
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Bin</th>
                                            <th>Item Code</th>
                                            <th>Item Name</th>
                                            <th>Requested Qty</th>
                                            <th>Actual Qty</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{Rd.Bin}}</td>
                                            <td>{{Rd.ItemID}}</td>
                                            <td>{{Rd.ItemName}}</td>
                                            <td>{{Rd.TotalQty}}</td>
                                            <td>{{Rd.ActualQty}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th colspan="2">Breakdown by Department</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="Rda in ReqDeptAllocation" ng-if="Rda.ItemID==Rd.ItemID">
                                            <td>{{Rda.Dept}}</td>
                                            <td>{{Rda.RequestQty}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <br>
                        <button type="button" class="btn default" ng-click="backToList()"><i class="fa fa-arrow-left"></i> Back To List</button>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- END CONTENT -->

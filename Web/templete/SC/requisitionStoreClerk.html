<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="RequisitionSCControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-file-text-o"></i>
                    <a href="#/requisitionStoreClerk">Requisition</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Requisition</h1>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-1" style="top:50%">
                        <label>Status:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" ng-model="statusSelect.selectedOption" ng-options="option.name for option in statusSelect.availableOptions track by option.id">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Enter Requisition No." ng-model="RequisitionNo">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn yellow" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Req No.</th>
                                    <th>Date</th>
                                    <th>Employee Name</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                    <th>Priority</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Requisition in Requisitions | orderBy:'-ReqID'">
                                    <td>{{Requisition.ReqID}}</td>
                                    <td>{{Requisition.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Requisition.EmpName}}</td>
                                    <td>{{Requisition.DeptID}}</td>
                                    <td>{{Requisition.StatusID|statuschange}}</td>
                                    <td>{{Requisition.PriorityID|prioritychange}}</td>
                                    <td>
                                        <input type="checkbox" ng-model="Requisition.checkbox" ng-if="ifprocess">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <br>
                    <button type="submit" class="btn green" ng-click="process()" ng-if="ifprocess"><i class="fa fa-check"></i> Process</button>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

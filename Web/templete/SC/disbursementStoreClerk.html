<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="DisbSCControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-hand-lizard-o"></i>
                    <a href="#/disbursementStoreClerk">Disbursement</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1>Disbursement</h1>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <label>Department:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control"
                                name="deptselect" id="deptselect"
                                ng-options="option.DeptName for option in optiondataDept.availableOptions track by option.DeptID"
                                ng-model="optiondataDept.selectedOption"></select>
                    </div>
                    <div class="col-md-1">
                        <label>Collection:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control"
                                name="CPselect" id="CPselect"
                                ng-options="option.CPName for option in optiondataCPID.availableOptions track by option.CPID"
                                ng-model="optiondataCPID.selectedOption"></select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Enter Disbursement No." ng-model="DisID">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn yellow" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </div>

                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Date</th>
                                    <th>Department</th>
                                    <th>Collection Point</th>
                                    <th>Clerk Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Disbursement in Disbursements"  ng-click="disbursementdetail(Disbursement)">
                                    <td>{{Disbursement.DisID}}</td>
                                    <td>{{Disbursement.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Disbursement.DeptID}}</td>
                                    <td>{{Disbursement.Collection}}</td>
                                    <td>{{Disbursement.ClerkName}}</td>
                                    <td>{{Disbursement.Status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

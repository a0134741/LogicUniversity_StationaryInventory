<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="RetrievalController">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-cart-arrow-down"></i>
                    <a href="#/retrieval">Retrieval</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <h1>Retrieval</h1>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-1" style="top:50%">
                        <label>Store Clerk:</label>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control"
                                name="storeclerkselect" id="storeclerkselect"
                                ng-options="option.EmpName for option in optiondata.availableOptions track by option.EmpID"
                                ng-model="optiondata.selectedOption"></select>
                    </div>
                    <div class="col-md-1" style="top:50%">
                        <label>Status:</label>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" ng-model="statusSelect.selectedOption" ng-options="option.name for option in statusSelect.availableOptions track by option.id"></select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Enter Retrieval No." ng-model="RetrievalNo">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn yellow" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Date</th>
                                    <th>Store Clerk</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Retrieval in Retrievals | orderBy:'-RetID'" ng-click="retrievaldetail(Retrieval)">
                                    <td>{{Retrieval.RetID}}</td>
                                    <td>{{Retrieval.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Retrieval.EmpName}}</td>
                                    <td>{{Retrieval.Status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

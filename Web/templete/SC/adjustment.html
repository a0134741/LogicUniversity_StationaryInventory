<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="AdjustmentController">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-adjust"></i>
                    <a href="#/adjustment">Adjustment</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Adjustment</h1>
                </div>
                <div class="col-md-6 text-right">
                    <br>
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> New
                    </button>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label style="display: inline">Date Range:</label>
                    </div>
                    <div class="col-md-5">
                        <div id="datetiempicker" class="input-group input-large date-picker input-daterange" data-date-format="yyyy-mm-dd">
                            <input type="text" class="form-control" id="datestartdata">
                            <span class="input-group-addon">
                                to
                            </span>
                            <input type="text" class="form-control" id="dateenddata">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Enter Voucher No." ng-model="VoucherNo">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn yellow" ng-click="search()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Date</th>
                                    <th>Clerk Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Adjustment in Adjustments"  ng-click="adjdetail(Adjustment)">
                                    <td>{{Adjustment.AdjID}}</td>
                                    <td>{{Adjustment.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Adjustment.EmpName}}</td>
                                    <td>{{Adjustment.Status}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->

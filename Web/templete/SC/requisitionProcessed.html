<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="ReqProcController">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-file-text-o"></i>
                    <a href="#/requisitionStoreClerk">Requistion</a>
                    <i class="fa fa-angle-right"></i>
                    <a href="#/requisitionProcessed/{{retid}}">Processed</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <br>
                        <h1>Process Successful</h1>
                    </div>
                    <div class="col-md-12">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Retrieval No. : </h5></td>
                                        <td class="col-md-8">
                                            <label id="lbl_RetID">{{retid}}</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Date : </h5></td>
                                        <td class="col-md-8">
                                            <label id="lbl_date">{{RetrievalData.Date|datechange|date : 'dd MMM yyyy'}}</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-4">
                                            <h5>Requisition Forms : </h5></td>
                                        <td class="col-md-8">
                                            <label id="lbl_reqForms">{{reqForms}}</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Bin</th>
                                        <th>Item Name</th>
                                        <th>Total Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="RetrievalDetail in RetrievalDetails">
                                        <td>{{RetrievalDetail.Bin}}</td>
                                        <td>{{RetrievalDetail.ItemName}}</td>
                                        <td>{{RetrievalDetail.RequestQty}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <br>
                        <button type="button" class="btn default" ng-click="back()"><i class="fa fa-arrow-left"></i> Back</button>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- END CONTENT -->

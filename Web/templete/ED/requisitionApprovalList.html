        <div class="page-content-wrapper" ng-controller="RequisitionApprovalControllers">
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="fa fa-file-text-o"></i>
                            <a href="requisitionApprovalList.html">Approval</a>
                        </li>
                    </ul>
                </div>
                <div class="page-toolbar">
                </div>
                <!-- END PAGE HEADER-->

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <h1>Approval</h1>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            <div class="col-md-1" style="top:50%">
                                <label>Status:</label>
                            </div>
                            <div class="col-md-3" ng-controller="SelectoptionControllers">
                                <select class="form-control"
                                        name="statusselect" id="statusselect"
                                        ng-options="option.StatusName for option in optiondata.availableOptions track by option.StatusID"
                                        ng-model="optiondata.selectedOption"></select>
                            </div>
                            <div class="col-md-1" style="top:50%">
                                <label>Employee:</label>
                            </div>
                            <div class="col-md-3" ng-controller="SelectoptionControllersEmp">
                                <select class="form-control"
                                        name="empselect" id="empselect"
                                        ng-options="option.EmpName for option in optiondataEmp.availableOptions track by option.EmpID"
                                        ng-model="optiondataEmp.selectedOption"></select>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn yellow">
                                    <span class="glyphicon glyphicon-search"></span> Search
                                </button>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>Date</th>
                                            <th>Employee Name</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="Requisition in RequisitionsApproval"  ng-click="requisitiondetail(Requisition)">
                                            <td>{{RequisitionsApproval.ReqID}}</td>
                                            <td>{{RequisitionsApproval.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                            <td>{{RequisitionsApproval.EmpName}}</td>
                                            <td>{{RequisitionsApproval.StatusID|statuschange}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

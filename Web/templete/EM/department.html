<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="departmentCtrl">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-building"></i>
                    <a href="department.html">Department</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Department</h1>
                </div>
                <div class="col-md-6" style="text-align:right">
                    <br>
                    <button class="btn btn-primary" ng-if="setting.btnSave" ng-click="save()">
                        <span class="glyphicon glyphicon-ok"></span> Save
                    </button>
                    <button class="btn btn-success" ng-if="setting.btnEdit" ng-click="edit()">
                        <span class="glyphicon glyphicon-pencil" ></span> Edit
                    </button>
                    <button class="btn btn-success" ng-if="setting.btnMapEdit" ng-click="editmap()">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                </div>
                <div class="col-md-12">
                    <hr>
                </div>

                <!-- THIS PART IS FOR THE LEFT PANEL -->
                <div class="col-md-12">
                    <div class="col-md-6" >
                        <!-- THIS PORTION TO POPULATE THE DEPARTMENT DETAILS -->
                        <table id="departmentinfotable">
                            <tr>
                                <td class="col-md-5">
                                    <h4>Contact Name:</h4></td>
                                <td class="col-md-7">
                                    <input type="text" class="form-control" ng-model="Department.DeptName"  placeholder="Append Contact Name Here" ng-readonly="setting.textbox">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-5">
                                    <h4>Telephone No:</h4></td>
                                <td class="col-md-7">
                                    <input type="text" class="form-control" ng-model="Department.Phone"  placeholder="Append Telephone No Here" ng-readonly="setting.textbox" >
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-5">
                                    <h4>Fax No:</h4></td>
                                <td class="col-md-7">
                                    <input type="text" class="form-control" ng-model="Department.Fax"  placeholder="Append Fax No Here" ng-readonly="setting.textbox">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-5">
                                    <h4>Department Head:</h4></td>
                                <td class="col-md-7">
                                    <input type="text" class="form-control" ng-model="DeptHeadName"  placeholder="Append Department Head Here" ng-readonly="true">
                                </td>
                            </tr>
                            <tr ng-controller="depSelectoptionControllers">
                                <td class="col-md-5">
                                    <h4>Representative:</h4></td>
                                <td class="col-md-7">
                                    <select class="form-control"  ng-disabled="setting.textbox"
                                            ng-options="option.EmpName for option in optiondata.availableOptions track by option.EmpID"
                                            ng-model="optiondata.selectedOption"></select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- THIS PART IS FOR THE RIGHT PANEL -->
                    <div class="col-md-6">
                        <h3>Collection Point</h3>
                        <div class="portlet solid blue">
                            <div class="portlet-title">
                                
                                <div class="tools">
                                    <select class="form-control" ng-change="change()" ng-disabled="setting.map"
                                            ng-options="option.CPName for option in collectiondata.availableOptions track by option.CPID"
                                            ng-model="collectiondata.selectedOption" ></select>
                                </div>
                            </div>
                            <div class="portlet-body" style="display:block;">
                                <!-- INSERT GOOGLE MAP HERE -->
                                <div ng-controller="MapCoordinatesCtrl">
                                    <map center="{{positionx}},{{positiony}}" zoom="15">
                                        <info-window id="1" position="{{positionx}},{{positiony}}" visible="true">
                                                <h5 style="color:black">{{collectiondata.selectedOption.CPName}}</h5>
                                        </info-window>
                                    </map>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTENT -->

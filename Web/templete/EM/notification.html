<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="Nofiticationcontroller">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-bell-o"></i>
                    <a href="#/notification">Notification</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <h1>Notifications</h1>
                <hr>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="table_stockcard">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Notfication in NotificationList | orderBy:['DateTime','-isRead']"  ng-class="{true: 'read', false: 'unread'}[Notfication.isRead]">
                            <td>{{Notfication.DateTime|datechange|date : 'dd MMM yyyy'}}</td>
                            <td>{{Notfication.NotifName}}</td>
                            <td>{{Notfication.NotifDesc}}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
            <div class="col-md-12" style="text-align:center">
                <button type="button" class="btn btn-default">Back</button>
            </div>
        </div>
    </div>
    <!-- END CONTENT -->

<div class="page-content-wrapper" ng-controller="AnalyticsController">
    <div class="page-content">
        <div class="col-md-12">
            <div class="col-md-6">
                <h1>Analytics</h1></span>
            </div>
            <div class="col-md-6" style="text-align:right">
                <br>
                <button type="button" class="btn btn-success" ng-click="generate()">
                    <i class="fa fa-plus"></i> Generate
                </button>
            </div>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Report Title</th>
                                    <th>Date Generated</th>
                                    <th>Generated By</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="Report in Reports" ng-click="rptdetail(Report)">
                                    <td>{{Report.ReportID}}</td>
                                    <td>{{Report.Title}}</td>
                                    <td>{{Report.Date|datechange|date : 'dd MMM yyyy'}}</td>
                                    <td>{{Report.EmpName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content-wrapper" ng-controller="AdjustmentController">
    <div class="page-content">
        <div class="col-md-12">
            <h1>Generate New</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-12">
            <h3>Report Details</h3>
        </div>
        <div class="col-md-12">
            <table>
                <tr>
                    <td class="col-md-4">
                        <h4>Title :</h4>
                    </td>
                    <td class="col-md-8">
                        <input type="text" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <h4>Type :</h4>
                    </td>
                    <td class="col-md-8">
                        <select class="form-control">
                            <option>Report Type 1</option>
                            <option>Report Type 2</option>
                            <option>Report Type 3</option>
                            <option>Report Type 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <h4>Date Range :</h4>
                    </td>
                    <td class="col-md-8">
                        <div class="input-group input-large date-picker input-daterange" data-date="10/11/2012" data-date-format="mm/dd/yyyy">
                            <input class="form-control" name="from" type="text">
                            <span class="input-group-addon">
                                to
                            </span>
                            <input class="form-control" name="to" type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <h4>Filter :</h4>
                    </td>
                    <td class="col-md-8">
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Department
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Category
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Supplier
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <h4>Sub Filter :</h4>
                    </td>
                    <td class="col-md-8">
                        <select class="form-control">
                            <option>Overall</option>
                            <option>Item Cat / Department / Supplier 1</option>
                            <option>Item Cat / Department / Supplier 2</option>
                            <option>Item Cat / Department / Supplier 3</option>
                            <option>Item Cat / Department / Supplier 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-4">
                        <h4>Remarks:</h4>
                    </td>
                    <td class="col-md-8">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-12" style="text-align:center">
            <hr>
            <button type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-success">Generate</button>
        </div>
    </div>
</div>

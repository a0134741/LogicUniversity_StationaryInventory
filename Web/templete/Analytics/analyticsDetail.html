<div class="page-content-wrapper" ng-controller="AnalyticsDetailController">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Report {{Report.ReportID}}</h1>
                </div>
                <div class="col-md-6" style="text-align:right">
                    <br>
                    <img src="../../img/reportlogo.png">
                </div>
            </div>
            <div class="col-md-12">
                <nvd3 options="Qtyoptions" data="Qtydata"></nvd3>
            </div>
            <div class="col-md-12">
                <hr />
            </div>
            <div class="col-md-12">
                <nvd3 options="Priceoptions" data="Pricedata"></nvd3>
            </div>
            <br />
            <br />
            <div class="col-md-12">
                <div class="col-md-5">
                    <table>
                        <tr>
                            <td class="col-md-4">
                                <label>Title : </label>
                            </td>
                            <td class="col-md-8">
                                {{Report.Title}}
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-4">
                                <label>Type : </label>
                            </td>
                            <td class="col-md-8">
                                {{Report.Type}}
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-4">
                                <label>Created By : </label>
                            </td>
                            <td class="col-md-8">
                                {{Report.EmpID}}
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-4">
                                <label>Created On : </label>
                            </td>
                            <td class="col-md-8">
                                {{Report.Date|datechange|date : 'dd MMM yyyy'}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <table>
                        <tr>
                            <td class="col-md-4">
                                <label>Remarks : </label>
                            </td>
                            <td class="col-md-8">
                                {{Report.Remark}}
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-1">
                    <div class="col-md-2" onclick="javascript:window.print()"><a class="btn btn-sm default DTTT_button_print" id="ToolTables_sample_2_3" title="View print view"><i class="fa fa-print"></i><span> Print</span></a></div>
                </div>
            </div>
        </div>
    </div>
</div>

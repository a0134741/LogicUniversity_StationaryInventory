<!-- BEGIN CONTENT -->
<div class="page-content-wrapper" ng-controller="DelegateControllers">
    <div class="page-content">
        <!-- BEGIN PAGE HEADER-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-user"></i>
                    <a href="#/delegate">Delegate</a>
                </li>
            </ul>
        </div>
        <div class="page-toolbar">
        </div>
        <!-- END PAGE HEADER-->

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Delegate</h1>
                </div>
                <div class="col-md-6" style="text-align:right">
                    <br>
                    <button type="button" class="btn btn-success" ng-click="newDelegate()">
                        <i class="fa fa-user-plus"></i> New Delegate
                    </button>
                </div>
            </div>
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="table_delegatelist">
                    <thead>
                        <tr>
                            <th>
                                Employee Name
                            </th>
                            <th>
                                Date Start
                            </th>
                            <th>
                                Date End
                            </th>
                            <th>
                                Reason
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Delegate in Delegates">
                            <td>{{Delegate.EmpName}}</td>
                            <td>{{Delegate.StartDate|datechange|date : 'dd MMM yyyy'}}</td>
                            <td>
                                {{Delegate.EndDate|datechange|date : 'dd MMM yyyy'}}
                            </td>
                            <td>{{Delegate.Status}}</td>
                            <td>
                                <button type="button" class="btn red" ng-click="delectDelegate(Delegate)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<!-- END CONTENT -->
